<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav>
                    <h1>Giftastic</h1>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-8" id="btnContainer">
            </div>
            <div class="col-4">

                    <div class="input-group mb-3">
                        <input id="userInput" type="text" class="form-control" placeholder="whatcha wanna see?" aria-label="whatcha wanna see?" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="images">
            </div>
            <!-- <div class="col-12" id="gifContainer">
            </div> -->
        </div>
    </div>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
